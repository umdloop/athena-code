controller_manager:
  ros__parameters:
    update_rate: 100  # Hz


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_group_position_controller:             
      type: position_controllers/JointGroupPositionController

    joint_group_velocity_controller:              
      type: velocity_controllers/JointGroupVelocityController

    science_controller:
      type: science_controllers/ScienceManual

joint_group_position_controller:                
  ros__parameters:
    joints:
      - stepper_motor_a
      - stepper_motor_b
      #- talon_lift
      #- talon_scoop
      - scoop_a
      - scoop_b

      - auger
      - cap
    interface_name: position

joint_group_velocity_controller:                 
  ros__parameters:
    joints:
      - stepper_motor_a
      - stepper_motor_b
      #- talon_lift
      #- talon_scoop
      - auger
      - scoop_a
      - scoop_b
      - auger
      - cap
    interface_name: velocity

science_controller:
  ros__parameters:
    joints:
      - stepper_motor_a
      - stepper_motor_b
      #- talon_lift
      #- talon_scoop
      - scoop_a
      - scoop_b
      - auger
      - cap
    stepper_motor_a: "stepper_motor_a"
    stepper_motor_b: "stepper_motor_b"
    #talon_lift: ["talon_lift"]
    #talon_scoop: "talon_scoop"
    scoop_servos: ["scoop_a", "scoop_b"]
    #auger_spinner: "auger_spinner"
    auger: "auger"
    cap: "cap"
    interface_name: position 
    command_interfaces: [position, velocity]
    state_interfaces: [position, velocity]